<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nami Lindquist</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #ffffff;
            font-family: 'PT Serif', serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
            padding: 20px 0;
            font-size: 2.25em;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 0 0 5px #549ddd;
        }

        h3 {
            text-align: center;
            margin: 20px;
            font-size: 1.25em;
        }

        footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            border-top: 1px solid #eaeaea;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        a {
            color: #549ddd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px; /* Increased space for larger fixed header */
            padding-bottom: 40px; /* Space for fixed footer */
        }
    </style>
</head>

<body>
    <header>
        Nami Lindquist
    </header>
    <div class="content">
        <h3>Check out my <a href="https://namilindquist.substack.com/"><u>Substack</u></a></h3>
        <h3><a href="https://namilindquist.substack.com/p/a-running-list-of-interesting-media"><u>A Running List of Interesting Media</u></a></h3>
    </div>
    <footer>Made on August 3rd, 2024 in NYC.</footer>
</body>

</html>
